<table class="table hoverable">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">title</th>
      <th scope="col">body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let list of list" [routerLink]="['/post',list.id]">

      <td>{{list.id}}</td>
      <td>{{list.title}}</td>
      <td>{{list.body}}</td>
    </tr>
  </tbody>
</table>
