<body>
<div class="container">
<table class="table table-dark table-hover">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">title</th>
      <th scope="col">body</th>
    </tr>
  </thead>
  <tbody class="">
    <tr *ngFor="let list of list" [routerLink]="['/post',list.id]">

      <td>{{list.id}}</td>
      <td>{{list.title}}</td>
      <td>{{list.body}}</td>
    </tr>
  </tbody>
</table>
</div>
</body>
