<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">title</th>
      <th scope="col">body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let list of list" routerLink='posts/{{list.id}}'>

      <td>{{list.id}}</td>
      <td>{{list.title}}</td>
      <td>{{list.body}}</td>
    </tr>
  </tbody>
</table>
