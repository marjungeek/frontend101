<div class="border">
<p>Facebook</p>
<p class = "likesCount">{{"Likes: " + likes}}</p>
<div class="float-right"></div>
  <textarea class="text" name="post" #post></textarea>
  <button (click)="userSubmit(post.value)">Submit</button>
  <app-test [addPost]="addPost" (likes)="likePost(1)"></app-test>
</div>
