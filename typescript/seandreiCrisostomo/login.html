<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LogIn 101</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="module" src ="main.js"></script>
        
    </head>
    <body>
        <div>
            <form name="myForm" class="box" method="POST">
                <h1>Log In</h1>
                <div>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>

                <div>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>

                <div>
                    <p><a href="registration.html">Don't have an account yet? Sign up now!</a></p>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary me-md-2" type="reset">Clear</button>
                    <button class="btn btn-success" type="click" id="btnSubmit">Sign in</button>
                </div>
        
            </form>
        </div>
        
    </body>
</html>
