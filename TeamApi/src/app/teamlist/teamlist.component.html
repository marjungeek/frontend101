<table class="table table-hover cursor">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Team</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of post" routerLink="{{data.id}}">
      <td>{{data.id}}</td>
      <td>{{data.team}}</td>

    </tr>
  </tbody>
</table>
