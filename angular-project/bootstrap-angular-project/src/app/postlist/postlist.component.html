<table class="table table hover cursor">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Body</th>
    </tr>
  </thead>

<tbody>
  <tr *ngFor="let post of posts" routerLink="{{post.id}}">
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
  </tr>
</tbody>
</table>
