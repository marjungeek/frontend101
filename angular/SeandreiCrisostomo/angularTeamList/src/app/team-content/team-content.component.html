<hr/>
<div class="container">
    <div class="media">
        <img class="align-self-center mr-3" src="https://picsum.photos/200" alt="random image every refresh">
        <div *ngFor="let content of teamContent.data">
            <p>ID: {{content.id}}</p> 
            <p>Team: {{content.team}}</p>
            <p>Full name: {{content["team-full"]}}</p>
            <p>Host: {{content.host}}</p>
            <p>Establishment: {{content.establishment}}</p>
            <p>Address: {{content.address}}</p>
            <p>Website: {{content.website}}</p>
            <p>Email: {{content.email}}</p>
            <p>Contact: {{content.phone}}</p>
        </div>
    </div>
    <button (click)="clickLike()">Like</button>
    <button class="form-control" (click)="back()">Back</button>
</div>
