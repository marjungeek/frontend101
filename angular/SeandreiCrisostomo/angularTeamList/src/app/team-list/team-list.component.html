<table class="table table-hover cursor">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Teams</th>
      </tr>
    </thead>
    <tbody>
      <tr class="list" *ngFor="let team of teams.data" routerLink="{{team.id}}">
        <td>{{team.id}}</td>
        <td>{{team.team}}</td>
      </tr>
    </tbody>
  </table>
