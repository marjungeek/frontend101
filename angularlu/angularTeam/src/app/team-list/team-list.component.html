<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Team</th>

    </tr>
  </thead>
  <tbody>
    <tr class="list" *ngFor = "let post of teams.data" routerLink="{{post.team}}">
      <td>{{post.id}}</td>
      <td>{{post.team}}</td>
    </tr>

  </tbody>
</table>
