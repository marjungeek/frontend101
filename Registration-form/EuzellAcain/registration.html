<!DOCTYPE html>
<html>
    <head>
        <title>Registration 101</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="registration.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src ="registration.js"></script>
    </head>
    <body onload="getTeams()">
        <div class="container main">
            <h2 class="mt-5">Registration Form</h2>
            <form name="form1" action="#">
                <div class="mb-3">
                    <label for="firstNameControl" class="form-label">First Name: </label>
                <input type="text" class="form-control" id="firstNameControl" >
                <span id = "blankMsg" style="color:red"> </span>
                </div>

                <div class="mb-3">
                    <label for="lastNameControl" class="form-label">Last Name: </label>
                    <input type="text" class="form-control" id="lastNameControl" >
                    <span id = "charMsg" style="color:red"> </span>
                </div>

                <div class="mail">
                    <label for="emailControl" class="form-label">Email: </label>
                    <input type="email" class="form-control" id="emailControl" name="email1">
                    <span id = "annyMsg" style="color:red"> </span>
                    <button class="btn btn-success1" type="button" onclick="ValidateEmail1(document.form1.email1);">Verify</button>
                </div>

                <div class="mb-3">
                    <label for="countryList" class="form-label">Country: </label>
                    <select id="countryList" class="form-control">
                        <option> - Select - </option>
                        <span id = "teamMsg" style="color:red"> </span>
                    </select>
                
                 <div class="mb-3">
                     <label for="cityControl" class="form-label">City: </label>
                     <input type="text" class="form-control" id="cityControl" readonly>
                 </div>   
                <div class="mb-3">
                    <label for="teamList" class="form-label">Team: </label>
                    <select id="teamList" class="form-control">
                        <option> - Select - </option>
                        <span id = "teamMsg" style="color:red"> </span>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="genderControl" class="form-label">Gender: </label>
                    <select id="genderList" class="form-control">
                        <option>- Select - </option>
                        <option> Male </option>
                        <option> Female </option>
                        <span id = "gMsg" style="color:red"> </span>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="passwordControl" class="form-label">Password: </label>
                    <input type="password" class="form-control" id="passwordControl1" value="" >
                    <span id = "message1" style="color:red"> </span>
                </div>

                <div class="mb-3">
                    <label for="repasswordControl" class="form-label">Re-type Password: </label>
                    <input type="password" class="form-control" id="repasswordControl1" value = "">
                    <span id = "message2" style="color:red"> </span>
                </div>

               
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary me-md-2" type="button" onclick="clearFields();">Clear</button>
                    <button class="btn btn-success" type="button" onclick="validateForm();">Register Now</button>
                    <button class="btn btn-secondary" type="button" onclick="viewStorage()">View</button>
                    <button class="btn btn-danger" type="button" onclick="delLocalStorage()">Delete</button>
                </div>
                
               
        
            </form>
        </div>
        
    </body>
</html>
