<table class="table table-hover cursor">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of post" routerLink="{{data.id}}">
      <td>{{data.id}}</td>
      <td>{{data.title}}</td>
      <td>{{data.body}}</td>
    </tr>
  </tbody>
</table>
