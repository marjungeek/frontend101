<!DOCTYPE html>
<html>
<body>

<h2>Callback</h2>

<p>JavaScript functions are executed in the sequence they are called.</p>

<p id="demo"></p>

<script>
function f1(callback) {
    console.log('first function');
    callback();
}

function f2() {
    console.log('2nd function');
}

f1(f2);
</script>

</body>
</html>
