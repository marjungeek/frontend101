<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">userId</th>
      <th scope="col">Ltitle</th>
      <th scope="col">body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let key of post'>
      <th scope="row">{{key.id}}</th>
      <td>{{key.userId}}</td>
      <td>{{key.title}}</td>
      <td>{{key.body}}</td>
    </tr>
  </tbody>
</table>
