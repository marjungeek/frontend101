<table class="table table-hover cursor">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Teams</th>
    </tr>
  </thead>
  <tbody>
    <tr class="list" *ngFor="let result of teams" routerLink="{{result.id}}">
      <td>{{result.id}}</td>
      <td>{{result.team}}</td>
    </tr>
  </tbody>
</table>
