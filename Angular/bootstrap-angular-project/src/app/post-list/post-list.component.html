<table class="table table-hover cursor">
  <thead>
    <tr>
      <th scope="col">UserId</th>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Body</th>
    </tr>
  </thead>
  <tbody>
    <tr class="list" *ngFor="let data of posts" routerLink="{{data.id}}">
      <td>{{data.userId}}</td>
      <td>{{data.id}}</td>
      <td>{{data.title}}</td>
      <td>{{data.body}}</td>
    </tr>
  </tbody>

</table>
