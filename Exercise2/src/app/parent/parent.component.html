<br>
<div class="border">

  <h2>Parent Component</h2>
  <p>Likes: {{ParentLikeCounter}}</p>
  <label for="Input">Bakit Kaibigan ano nasa isip mo?</label>
  <br>
  <input type="text" name="FeedPost" id="input" #input>
  <br>
  <p *ngIf="Checking">Please Input Something!!! We don't allow blank expressions!!!</p>
  <button (click)="submitToFeed(input.value, input)">Submit</button>
  <app-child (likeEvent)="likeEventFromChild($event)" [FeedList]="FeedList"></app-child>
</div>
