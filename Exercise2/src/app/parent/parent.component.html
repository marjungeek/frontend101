<div class="border" *ngIf="Status">
<h3>Parent Component</h3>
<p>Likes: {{TotalLike}}</p>
<div class="center">
  <textarea name="description" cols="100" rows="5" #Input></textarea>
  <button (click)='child.addNewFeed(Input.value)'> Submit </button>
</div>
<p>Child Component</p>
  <app-child #child TotalLike1='Method($event)'></app-child>
</div>
