<div class="border">

  <h4>Child Component</h4>
  <p>Feed:</p>

  <table class="center">
    <thead>
      <tr>
        <td>Messages</td>
        <td>Actions</td>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let feedValue of FeedList">
        <td>{{feedValue.cFeedValue}}</td>
        <td><button id="FeedValue.FeedID" (click)="addLikeEvent(feedValue)">Like</button></td>
      </tr>
    </tbody>
  </table>

</div>
