<div class="border">
  <table>
    <thead>
      <tr>
        <th>Child Component</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of ListOfFeeds; let indexOfelement=index">
        <td>
          <p><span>post# {{now}}</span>{{user.body}}</p>
          <br>
          <button (click)='addlike(user.likeCount,indexOfelement)'>Like</button>
          {{user.likeCount}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
