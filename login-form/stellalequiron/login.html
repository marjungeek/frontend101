<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="login.css">
        <script src="login.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <title>Login Form</title>
    </head>
    <body>
        <div class="container main">
            <h2>Login Form</h2>
            <form name= login action="return validateForm" action=" http://192.168.1.8:8080" method="post" id="loginAccount">
                <div class="imageContainer">
                    <img src="Login Avatar 2.png" alt="Login Avatar" class="loginAvatar">
                </div>

                <div class="input-group" id="userName">
                    <label for="username" class="form-label"><b>Username: </b></label>
                    <input type="text" placeholder="Enter Username" class="form-control" name="username" id="username" required>
                </div>

                <div class="input-group" id="passWord">
                    <label for="password" class="form-label"><b>Password: </b></label>
                    <input type="text" placeholder="Enter Password" class="form-control" name="password" id="password" onclick="passwordbtn()" required>
                    <br><input type="checkbox" onclick="passwordbtn()"><b>Show Password</b>
                </div>

                <div class="input-group">
                   <button class="btn btn-success" type="submit" id="test-submit">Login</button>
                    <!-- <input type="button" value="Login" id="submit" onclick="validate()"/> -->
                    <label>
                        <input type="checkbox" name="remember">Remember Me
                    </label>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button onclick="cancel()" type="button" class="cancelButton">Cancel</button>
                    <span class="password"><a href="#">Forgot Password?</a></span>
                </div>
            </form>
        </div> 
    </body>
</html>
