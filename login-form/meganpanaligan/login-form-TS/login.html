<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Login Form </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css">
        <script type="module" src ="dist/main.js" defer></script>
    </head>
    <body>
        <div class="container main">
            <img src="user.png" class="avatar">
            <h2 class="mt-5"> Login Form </h2>
            <form>
                <div class="Login Form">
                    <label for="userName" class="form-label">Username: </label>
                    <input type="text" placeholder="Enter your username "class="form-control" id="username">
                </div>

                <div class="Login Form">
                    <label for="password" class="form-label">Password: </label>
                    <input type="password" placeholder="Enter your password" class="form-control" id="password">
                </div>

                    <button class="btn btn-success" type="button" id="btn" input type="submit">Login</button>
                    
               <a href="https://accounts.google.com/ServiceLogin/identifier?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Forgot password?</a>
            </form>
    </body>
</html>
