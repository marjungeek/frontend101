<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="module" src ="loginValidation.js"></script>
    </head>
    <body id="body">
        <div class="container main">
            <h2 class="mt-5">Login</h2>
            <form class="form-login" id="myform">
                <div class="mb-3">
                    <img id="profile-img" class="profile-img-card" src="avatar.jpg"/>
                    <p id="profile-name" class="profile-name-card"></p>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username </label>
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password: </label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>

                <div class="mb-3">
                    <input type="checkbox" value="lsRememberMe" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary me-md-2" type="button" id="btn-login">Login</button>
                </div>
            </form>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
    </body>
</html>
