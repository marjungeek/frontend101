<!DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
        <link rel="stylesheet" href="login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script type="module" src ="login.js"></script>
       
    </head>

    <body>
        <div class="container">
            <div class="login-from">
            <form>
                <div class="img-container">
                    <img class="avatar" src="https://www.pngkey.com/png/full/12-123249_teacher-teacher-login.png" alt="Avatar" class="avatar">
                  </div>
                  
                <div class="log-header"> 
                    
                   <label class="header-text">Login Form</label> 
                </div>
                

                <div class="username-form" id="username-div">
                    <input type="username" class="form-control" id="username" placeholder="Username">
                </div>

                <div class="password-form" id="password-div">
                    <input type="password" class="form-control" id="password" placeholder="Password" >
                </div>

                <div class="log">
                    <button class="btn btn-success" type="button" id="submit">Login Now</button>
                </div>

            </form>
            </div>
        </div>
        
    </body>
</html>
