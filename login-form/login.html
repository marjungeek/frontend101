<!DOCTYPE html>

<head>
    <title>Log-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="loginMain.js"></script>
</head>
<body>
    <h1 id ="header">Log-in Form</h1>
    <div class= "container">
        <div class="sub-container">
            <label for="email" class="form-label">Email:       </label>
            <input type="text" id="email" class="box" placeholder="@gmail.com" style="font-style:italic" style="color: white;">
        </div>
        <div class="sub-container">
            <label for="username" class="form-label">Username: </label>
            <input type="text" id="username" class="box" placeholder="username" style="font-style:italic">
        </div>
        <div class="sub-container">
            <label for="password" class="form-label">Password:  </label>
            <input type="password" id="password" class="box" placeholder="password" style="font-style:italic">
        </div>
        <div class="btn-container">
            <button class="btn create-acc" type="button" id="createbtn">Create Account</button>
            <button class="btn btn-success" type="button" id="loginbtn">Log-in</button>       
        </div>
    </div>
</body>
</html>
