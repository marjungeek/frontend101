<!DOCTYPE html>
<html>
    <head>
        <title>login 101</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="module" src ="main1.js"></script>
    </head>
    <body>
        <h6>Image Credit: Fanpop.com</h5>
        <div class="container">
            <div class="card center">
                <div class="card-header bg-dark text-white">Login Form</div>
                <div class="card-body">
                    <label for="username" class="form-control newtitle">Username:</label>
                    <input id="username" type="text" class="form-control" /><br>

                    <label for="password" class="form-control newtitle">Password:</label>
                    <input id="password" type="password" class="form-control" /><br/>

                    <button id="loginButton" class="left">Login</button>
                </div>
            </div>
        </div>
    </body>
</html>
