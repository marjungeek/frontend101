<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LogIn 101</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="module" src ="main.js"></script>
    </head>
    <body>
        <div class="container main">
            <h2 class="mt-5">Log In</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username: </label>
                    <input type="text" class="form-control" id="username" pattern="[A-Za-z]{1,}" title="(Alphabet only)" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password: </label>
                    <input type="password" class="form-control" id="password" required>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary me-md-2" type="reset">Clear</button>
                    <button class="btn btn-success" type="click" id="test-submit">Sign in</button>
                </div>
        
            </form>
        </div>
        
    </body>
</html>
