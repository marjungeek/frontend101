<!DOCTYPE html>

<html>
<head>
<title>Login</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="login.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="module" src="dist/login.js"></script>

</head>

<body >
    <div class="login-main">
        <div class="title-login"><h2 class="login-title">Login</h2></div>

        <form id="myForm">

            <div class="username">
                <label for="userNameControl" class="form-label" >Username:</label>
                <input type="text" class="form-control" id="userName">
            </div>
            <div class="password">
                <label for="userNameControl" class="form-label">Password:</label>
                <input type="text" class="form-control" id="passWord">
            </div>
    
            <div class="btn-login">
                <button class="clear" type="button">clear</button>
                <button class="login" type="button" id="logIn">Log in</button>
            </div>
    
        </form>
    
    </div>


</body>



</html>
