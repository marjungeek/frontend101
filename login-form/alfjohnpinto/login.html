<!DOCTYPE html>
<html>
    <head>
        <title>Login101</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css">
        <script type="module" src ="main.js"></script>
    </head>
    <body class="bodyDesign">
        <div class="container" style="border-style:double">
            <form style="padding-bottom: 25px;">
                <div class="container main">
                    <h2 style="text-align: center;"class="mt-5">Account Login</h2>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username: </label>
                        <input type="text" class="form-control" id="usernameID">
                    </div>
        
                    <div class="mb-3">
                        <label for="password" class="form-label">Password: </label>
                        <input type="password" class="form-control" id="passwordID">
                    </div>
        
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" class="btn btn-success" id="test-login">Login</button>
                    </div>
                </div>
            </form>
    
        </div>
    </body>
</html>
