<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple login form with social login buttons using HTML and CSS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="dist/main.js"></script>
</head>
<body>
  <div class="login-form">
    <form>
      <h1>Login</h1>
      <div class="form-group">
        <input type="email" id=user name="email" placeholder="Email/Username">
        <span class="input-icon"><i class="fa fa-envelope"></i></span>
      </div>
      <div class="form-group">
        <input type="password" id="pass" name="psw" placeholder="Password">
        <span class="input-icon"><i class="fa fa-lock"></i></span>
      </div>      
      <button class="login-btn" type="button" id="btnLogin">Login</button>      
      <a class="reset-psw" href="forgot/forgot.html">Forgot your password?</a>
      <div class="seperator"><b>or</b></div>
      <p>Sign in with your social media account</p>
      <!-- Social login buttons -->
      <div class="social-icon">
        <button type="button"><i class="fa fa-twitter" id="twitter" ></i></button>
        <button type="button"><i class="fa fa-facebook" id="facebook"></i></button>
      </div>
    </form>
  </div>
</body>
</html>
