<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login2.css" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="logmain.js" type="module"></script>
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>

        <title>Login Form</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="title">Log In</div>
            <form action="http://192.168.1.8:8080" method="post" id="loginAccount">
                <div class="field">
                    <input type="text" id="username" name="username" required>
                    <label>Username</label>
                </div>

                <div class="field">
                    <input type="text" onclick="passwordbtn()" id="password" name="password" required>
                    <label>Password</label>
                </div>

                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>

                    <div class="password-link">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>

                <div class="field">
                    <input id="btn" type="submit" value="Log In">
                </div>
                
                <div class="signup-link">
                    <a href="#">Sign Up</a>
                </div>
            </form>
        </div>
    </body>
</html>
