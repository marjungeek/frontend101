<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- initializing bootstrap stylesheet  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- initializing local stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- initialize jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- initialize local js  -->
    <script type="module" src ="ts/main.js" defer></script>
    <title>Login Page Exercise</title>>
</head>
<body id="myBody">
    
    <div class="container main" style="border-style: double; height: fit-content !important;">
        
        <form>

            <div class="mb-3" style="padding-top: 25px;">
              
                <div class=""> 
                    <label for="firstnId" class="form-label"><b>USERNAME: </b></label>
                    <input type="text"  class="form-control" id="user" required> 
                </div>

            </div>

            <div class="mb-3">
                <label for="passwordId" class="form-label"><b>PASSWORD: </b></label>
                <input type="password" class="form-control" id="pass" required>
            </div>


            <div class="d-grid gap-2 d-md-flex" style="padding-top: 15px; justify-content: center;">
                
                <button class="btn btn-primary me-md-2" style="background-color: red; border-color: black;" type="reset">CLEAR<i class="fa fa-trash btnIcon"></i></button>
                <button type="submit" style="border-color: black;" id="subButton" class="btn btn-success"  data-bs-target="#exampleModal"  type="submit" required>SUBMIT<i class="fa fa-edit btnIcon"></i></button>

            </div>
            
            <div style="height: 30px !important;"></div>
            
        </form>
        
    </div>


  <!-- Modal -->
  <div class="modal fade" id="showModal" tabind="-1" aria-labelledby="exampleModalLabel"  aria-hidden="false">
    <div class="modal-dialog modal-dialog-centered" >
      <div class="modal-content">
        <div class="modal-header">  
            <h5 >Logged in successfully!</h5>
        </div>
        <div class="modal-body">
            <img class="center" src="https://raw.githubusercontent.com/lhl/pusheen-stickers/master/gif/pusheen/144884865685780.gif" alt="this slowpoke moves"  width="250" />
            
        </div>
        <div class="modal-footer">
            <div style="margin-left: 50px;" class="col">
                <label  id="statCode"></label>
            </div>
            <div style="margin-left: 65px;" class="col">
                <button type="button" class="btn btn-secondary" onClick="window.location.reload()" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="errorModal" tabind="-1" aria-labelledby="exampleModalLabel"  aria-hidden="false">
    <div class="modal-dialog modal-dialog-centered" >
      <div class="modal-content">
        <div class="modal-header">  
            <h2>Incorrect Input!</h2>
        </div>
        <div class="modal-body">
            <img class="center" style="height:150px; width: 150px;" src="https://media.tenor.com/images/d2c4191579d8b98cc85fb4699adcae77/tenor.gif" alt="this slowpoke moves"  width="250" />
            
        </div>
        <div class="modal-footer row">
            <div style="margin-left: 50px;" class="col">
                <label  id="errStatcode"></label>
            </div>
            <div style="margin-left: 50px;" class="col">
                    <button type="button" style="margin-left: 50px;" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
   
</body>
</html>
