
<div class="center">
  <div>
    <div>
      <label>Are you sure you want to post this?</label>
    </div>
    <div>
      <label id="lbl" #lbl>{{ txtArea }}</label>
    </div>
  </div>
  <div>
    <button (click)="addTxt(lbl.id)">Post</button>
  </div>
</div>
<div class="center">
  <table class="container" *ngFor="let user of strInput">
    <tr class="row">{{ user.status }} <button class="row" (click)="likeCount()">Like</button><hr></tr>
  </table>
</div>
