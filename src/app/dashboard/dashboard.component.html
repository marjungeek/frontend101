<div class="row">
  <div class="card col p-3 m-3">
    <div class="teal ui statistic">
      <div class="label">
        Confirmed
      </div>
      <div class="value">
        {{totalConfirmed}}
      </div>
    </div>
  </div>

  <div class="card col p-3 m-3">
    <div class="olive ui statistic">
      <div class="label">
        Recovered
      </div>
      <div class="value">
        {{totalRecovered}}
      </div>
    </div>
  </div>

  <div class="card col p-3 m-3">
    <div class="gray ui statistic">
      <div class="label">
        Deaths
      </div>
      <div class="value">
        {{totalDeaths}}
      </div>
    </div>
  </div>

  <div class="card col p-3 m-3">
    <div class="red ui statistic">
      <div class="label">
        Active Cases
      </div>
      <div class="value">
        {{totalActive}}
      </div>
    </div>
  </div>
</div>
