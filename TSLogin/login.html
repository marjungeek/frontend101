<!DOCTYPE html>

<html>
  <head>
    <title>Log In!</title>
    <link rel="stylesheet" href="loginstyle.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="login.js"></script>
  </head>

  <body>
    <div class="container main">
      <div class="title">Welcome Back!</div>
      <div class="title2">Log In here</div>
      <img src="pics/logo.png" alt="logo">
      <form>
        <div class="user-details">
          <div class="RegForm">
            <label for="userName" class="form-label">Username: </label>
            <input
              id="uname"
              type="text"
              class="form-control"
              placeholder="Enter your Username"
              required
            />
          </div>

          <div class="RegForm">
            <label for="password" class="form-label">Password: </label>
            <input id="pass" type="password" placeholder="Enter your Password" class="form-control" required />
            <input id="showpass" class="showPass" type="checkbox" />Show
            Password
            <p><a href="RiegoDeDios/index.html">Sign Up here!</a></p>
          </div>

          <div class="button1">
            <button id="loginclear" class="buttonClear" type="reset">Clear</button>
          </div>
          <br />
          <div class="button">
            <button id="loginbtn" class="buttonReg" type="button">
              Log In
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
