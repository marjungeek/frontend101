<!DOCTYPE html>
<html>
    <head>

        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration Exercise</title>
        <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- initializing bootstrap stylesheet  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- initializing local stylesheet -->
        <link rel="stylesheet" href="registration.css">
        <!-- initialize jquery  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- initialize local js  -->
        <script src ="registration.js"></script>
        
   
    </head>

    <body>

        <div class="container main" style="border-style: double; height: fit-content !important;">
            <div><h2 class="mt-5" style="text-align: center;">Registration Form</h2></div>
            <br>
            <div><h6 style="text-align: center; margin-top: -30px;"><u>Adjani Renzo Alpuerto</u></h6></div>
          
            <form>

                <div class="mb-3 row" style="padding-top: 25px;">
                  
                    <div class="col"> 
                        <label for="firstnId" class="form-label"><b>First Name: </b></label>
                        <input type="text" style="text-transform:uppercase" class="form-control" id="firstnId" required> 
                    </div>

                    <div class="col">
                        <label for="lastnId" class="form-label"><b>Last Name: </b></label>
                        <input type="text" style="text-transform:uppercase" class="form-control" id="lastnId" required>
                    </div>

                </div>

                <div class="mb-3">
                    <label for="emailId" class="form-label"><b>Email: </b></label>
                    <input type="email" class="form-control" id="emailId" placeholder="name@example.com" required>
                </div>

                <div class="mb-3">
                    <label for="genderId" class="form-label"><b>Gender:</b></label>
                    <select id="genderId" class="form-control" required>
                        <option value="" selected> - Select - </option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="mb-3 row">


                    <div class="col">
                        <label for="countryId" class="form-label"><b>Country:</b></label>
                        <select id="countryId" onchange="getCap()" class="form-control" required>
                            <option id="countId" value=""> - Select - </option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="cityId" class="form-label"><b>City:</b></label>
                        <input id="cityId" class="form-control" readonly disabled   ></input>
                    </div>
                    <div class="col">
                        <label for="teamlId" class="form-label"><b>Team:</b></label>
                        <select id="teamlId" class="form-control" required>
                            <option value=""> - Select - </option>
                        </select>
                    </div>


                </div>


                <div class="mb-3">
                    <label for="passwordId" class="form-label"><b>Password: </b></label>
                    <input type="password" class="form-control" id="passwordId" required>
                </div>

                <div class="mb-3">
                    <div class="row">
                        <div class="col">
                            <label for="repasswordId" class="form-label"><b>Re-type Password: </b></label>

                        </div>
                        <div class="col">
                            <label id="passNotice"></label>
                        </div>

                    </div>
                    
                    <input type="password" class="form-control" id="repasswordId" required>
                </div>

               
                <div class="d-grid gap-2 d-md-flex" style="padding-top: 15px; justify-content: center;">
                    
                    <button class="btn btn-primary me-md-2" style="background-color: red; border-color: black;" onclick="clearF()"type="reset">CLEAR<i class="fa fa-trash btnIcon"></i></button>
                    <button type="submit" style="border-color: black;" class="btn btn-success" onclick="registerFiles()" type="button" required>Register Now<i class="fa fa-edit btnIcon"></i></button>

                </div>
                
                <div style="height: 30px !important;"></div>
                
            </form>




        </div>

        <script>


        </script>
        
       
    </body>

</html>

<!-- 
NOTES

required = makes input in a form required

-->
