<!DOCTYPE html>
<html>
    <head>
        <title>Registration 101</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="registration.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="module" src ="main.js"></script>
    </head>
    <body>
        <div class="container main">
            <h2 class="mt-5">Registration Form</h2>
            <form name="myForm">
                <div class="row">
                    <hr>
                    <div class="col">
                        <div class="mb-3">
                            <label for="firstNameControl" class="form-label">First Name: </label>
                            <input type="text" class="form-control" id="firstNameControl" >
                        </div>
        
                        <div class="mb-3">
                            <label for="lastNameControl" class="form-label">Last Name: </label>
                            <input type="text" class="form-control" id="lastNameControl" >
                        </div>
        
                        <div class="mb-3">
                            <label for="emailControl" class="form-label">Email: </label>
                            <input type="email" class="form-control" id="emailControl" >
                        </div>

                        <div class="mb-3">
                            <label for="teamList" class="form-label">Team: </label>
                            <select id="teamList" class="form-control">
                                <option value="" disabled selected>Select Team</option>
                                <!--<option> - Select - </option>-->
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="countryList" class="form-label">Country: </label>
                            <select id="countryList" class="form-control">
                                <option value=""></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="cityList" class="form-label">Capital City: </label>
                            <input type="text" id="cityList" class="form-control" disabled>
                        </div>
                        
                        <div class="mb-3">
                            <label for="passwordControl" class="form-label">Password: </label>
                            <input type="password" class="form-control" id="passwordControl" >
                        </div>
        
                        <div class="mb-3">
                            <label for="repasswordControl" class="form-label">Re-type Password: </label>
                            <input type="password" class="form-control" id="repasswordControl" >
                        </div>
                    </div>
                    <hr>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button id="startButton" class="btn btn-warning" type="button">Start Trial</button>
                        <button id="clearButton" class="btn btn-primary" type="reset">Clear All Textbox</button>
                        <!--<button class="btn btn-primary me-md-2" type="reset">Clear</button>-->
                        <button id="addButton" class="btn btn-success" type="button" onclick="addToLocalStorage()">Register</button>
                        <button id="viewButton" class="btn btn-secondary" type="button" onclick="viewLocalStorage()">View</button>
                        <button id="deleteButton" class="btn btn-danger" type="button" onclick="deleteLocalStorage()">Delete</button>
                    </div>
                </div>
            </form>
        </div>
        
    </body>
</html>
