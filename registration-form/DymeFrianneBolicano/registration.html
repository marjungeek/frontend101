<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration 101</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="registration.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src ="registration.js"></script>
    </head>
    <body onload="getTeams();">
        <h1><i>@dymefriannebolicano</i></h1>
        <div class="container main" id = "myForm">
            
            <form id="myForm1">
                <div id="Header">Registration Form</div>
                <div class="input-group" id="idfirstname">
                    <span class="input-group-addon">&#128100;</span>
                    <input id="firstname" type="text" class="form-control" name="firstname" placeholder="First Name">
                </div>

                <div class="input-group" id ="idlastname">
                    <span class="input-group-addon">&#128100;</span>
                    <input id="lastname" type="text" class="form-control" name="lastname" placeholder="Last Name">
                </div>

                <div class="input-group" id="idemail">
                    <span class="input-group-addon">&#9993;</span>
                    <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                </div>

                <div class="input-group" id="idCList">
                    <span class="input-group-addon">Country:</span>
                    <select id="CList" class="form-control" name="CList" onchange="getCity()">
                        <option> - Select - </option>   
                    </select>
                </div>

                <div class="input-group" id="idCity">
                    <span class="input-group-addon">City:</span>
                    <input id="City" type="text" class="form-control" name="City" placeholder="Select Country First" disabled>
                </div>

                <div class="input-group" id="idteamList">
                    <span class="input-group-addon">Team:</span>
                    <select id="teamList" class="form-control" name="teamList">
                        <option> - Select - </option>  
                    </select>
                </div>

                <div class="input-group" id="idgenderList">
                    <span class="input-group-addon">Gender:</span>
                    <select id="genderList" class="form-control" name="genderList">
                        <option> - Select - </option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>

                <div class="input-group" id="idpassword">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="Password" type="password" class="form-control" name="password" placeholder="Password">
                </div>

                <div class="input-group" id="idRepassword">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="RePassword" type="password" class="form-control" name="repassword" placeholder="Re-type Password">
                </div>

                <div class="checkbox">
                    <label id="lab"><input type="checkbox" value="" onclick="myCheck()">I am Not a robot</label>
                </div>

                <div id="robot" class="input-group">
                    <label id="Q"></label>
                    <input type="text" id="Ans">
                </div>
               
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary me-md-2" type="button" onclick="myClear()">Clear</button>
                    <button id="submit" class="btn btn-success disabled" type="button" onclick="Validate()">Register Now</button>          
                </div>
            </form>
        </div>
        
    </body>
</html>
