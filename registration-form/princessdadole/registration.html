<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<title>Page Title</title>
</head>
<body>
  <div class="container p-3">
  <div class="row">
    <div class="col-6 offset-3">

    <div class="card">
      <div class="card-body">
        <h1>Registartion Form</h1>
        <form action="/action_page.php">
            <div class="form-group">
              <label for="fn">First Name:</label>
              <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="Last">Last Name:</label>
              <input type="text" class="form-control" id="Last">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="tm">Team:</label>
              <select class="form-select" aria-label="Default select example" id="tm">
                <option selected>--Select--</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" data-toggle="password">
            </div>
            <div class="form-group">
              <label for="rpwd">Re-type password:</label>
              <input type="password" class="form-control" id="rpwd" data-toggle="password">
            </div>              
          </form>
          <div class="container p-2 ">
          <div class="row"></div>
            <div class="col-4 ms-auto ">
              <button type="submit" class="btn btn-primary">Clear</button>
              <button type="submit" class="btn btn-primary">Register Now</button>
          </div>
        </div>
        </div>
        </div>
      </div>
    </div>

  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js"></script>


<script type="text/javascript">
$(function(){
  var $tm = $('#tm');
$.ajax ({
  type: "GET",
  url: 'https://api.first.org/data/v1/teams',
  success: function (teams) {
   $.each(teams, function(i, team){
     $tm.append('<option>'+  i + "  "+team.team + ' </option>')
   })
  }
}
  ) 
});

</script>
</html>
