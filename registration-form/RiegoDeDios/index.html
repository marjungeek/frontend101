<!DOCTYPE html>

<html>
  <head>
    <title>Registration!</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="reg.js"></script>
  </head>

  <body onload="getTeams()">
    <div class="container main">

      <div class="title">Registration Form</div>

      <form id="newForm" role="form" onsubmit="reg(event)">

        <div class="user-details">
          <div class="RegForm">
            <label for="firstName" class="form-label">First Name: </label>
            <input
              id="first"
              type="text"
              class="form-control"
              placeholder="Enter your First Name"
              required
            />
          </div>

          <div class="RegForm">
            <label for="lastName" class="form-label">Last Name: </label>
            <input
              id="last"
              type="text"
              class="form-control"
              placeholder="Enter your Last Name"
              required
            />
          </div>

          <div class="RegForm">
            <label for="email" class="form-label">Email: </label>
            <input
              id="email"
              type="text"
              class="form-control"
              placeholder="Enter your Email"
              required
            />
          </div>

          <div class="RegForm">
            <label for="teamList" class="form-label">Team: </label>
            <select id="teamList" class="form-control" required>
              <option>- Select -</option>
            </select>
          </div>

          <div class="RegForm">
            <label for="countryList" class="form-label">Country: </label>
            <select id="countryList" class="form-control" onchange="getCapital()">
            </select>
        </div>

        <div class="RegForm">
            <label for="cityControl" class="form-label">City: </label> 
            <input type="text" id="city" class="form-control" readonly>

        </div>

          <div class="RegForm">
            <label for="password" class="form-label">Password: </label>
            <input id="pass" type="password" class="form-control" onkeyup="check()" required />
            <input class="showPass" type="checkbox" onclick="showPass()" />Show
            Password
          </div>

          <div class="RegForm">
            <label for="password2" class="form-label">Confirm Password: </label>
            <span id='message'></span>
            <input id="pass2" type="password" class="form-control" onkeyup="check()" required />
            <input
              class="showPass2"
              type="checkbox"
              onclick="showPass2()"
            />
            Show Password
          </div>
          <br />
          <div class="button1">
            <button class="buttonClear" type="reset">Clear</button>
          </div>
          <br />
          <div class="button">
            <button onclick="Validate()" class="buttonReg" type="submit"> Register Now </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
