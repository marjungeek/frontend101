<!DOCTYPE html>
<html>
<head>
    <title>Login Form by CBM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Teko:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script type="module" src ="login.js"></script>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-start">
            <h1 style="padding-top:25px;font-family: 'Playfair Display', serif;">Login</h1>
        </div>
        <div class="d-flex justify-content-center">
            <form>
                <div class="inputS">
                    <div class="firstNamee">
                        <input type="text" id="username" required/>
                        <label for="username">Username:</label>
                    </div>
                    <div class="lastNamee">
                        <input type="password" id="password" required/>
                        <label for="password">Password:</label>
                    </div>
                    <div class="d-flex flex-row-reverse bd-highlight button-group">
                        <button id="logbtn" class="btn btn-success p-2 bd-highlight" type="button">Submit</button>
                    </div>
                </div>
            </form> 
        </div>
    </div>
</body>
</html>
