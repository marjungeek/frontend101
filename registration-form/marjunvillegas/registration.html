<!DOCTYPE html>
<html>
    <head>
        <title>Registration 101</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="registration.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src ="registration.js"></script>
    </head>
    <body onload="getTeams()">
        <div class="container main">
            <h2 class="title-reg">Registration Form</h2>
            <form class="form-registration">
                <div class="mb-3">
                    <label for="firstNameControl" class="form-label">First Name: </label>
                    <input type="text" class="form-control" id="firstNameControl" >
                </div>

                <div class="mb-3">
                    <label for="lastNameControl" class="form-label">Last Name: </label>
                    <input type="text" class="form-control" id="lastNameControl" >
                </div>

                <div class="mb-3">
                    <label for="emailControl" class="form-label">Email: </label>
                    <input type="email" class="form-control" id="email" >
                </div>

                <div class="mb-3">
                    <label for="countryList" class="form-label">Country: </label>
                    <select id="countryList" class="form-control" onchange="getCapital()">
                    </select>
                </div>

                <div class="mb-3">
                    <label for="cityControl" class="form-label">City: </label> 
                    <input type="text" id="city" class="form-control" readonly>

                </div>

                <div class="mb-3">
                    <label for="teamList" class="form-label">Team: </label>
                    <select id="teamList" class="form-control">
                        <option> - Select - </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="passwordControl" class="form-label">Password: </label>
                    <input type="password" class="form-control" id="passwordControl" >
                </div>

                <div class="mb-3">
                    <label for="repasswordControl" class="form-label">Re-type Password: </label>
                    <input type="password" class="form-control" id="repasswordControl" >
                </div>

               
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary me-md-2" type="button">Clear</button>
                    <button class="btn btn-success" type="button">Register Now</button>
                </div>

        
            </form>
        </div>
        
    </body>
</html>
