<!DOCTYPE html>
<html>
    <head>
        <title>Registration 101</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="registration.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src ="registration.class.js"></script>
    </head>
    <!-- <body onload="getTeams()"> -->
    <body>
        <div class="container main">
            <h2 class="mt-5">Registration Form</h2>
            <form id="myForm">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name: </label>
                    <input type="text" class="form-control" id="firstName" >
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name: </label>
                    <input type="text" class="form-control" id="lastName" >
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email: </label>
                    <input type="email" class="form-control" id="email" >
                </div>

                <div class="mb-3">
                    <label for="countryList" class="form-label">Country: </label>
                    <select id="countryList" class="form-control" onchange="getCapital()">
                    </select>
                </div>

                <div class="mb-3">
                    <label for="cityControl" class="form-label">City: </label> 
                    <input type="text" id="city" class="form-control" readonly>

                </div>

                <div class="mb-3">
                    <label for="teamList" class="form-label">Team: </label>
                    <select id="teamList" class="form-control">
                        <option> - Select - </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">Gender: </label>
                    <select id="gender" class="form-control">
                        <option> - Select Gender - </option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Prefer not to say</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password: </label>
                    <input type="password" class="form-control" id="password" >
                </div>

                <div class="mb-3">
                    <label for="repassword" class="form-label">Re-type Password: </label>
                    <input type="password" class="form-control" id="repassword" >
                </div>

               
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary me-md-2" type="button" onclick="classbtnDelete.btnDelete()" id="btnDelete">Clear</button>
                    <button class="btn btn-success" type="button" onclick="classbtnRegister.btnRegister()">Register Now</button>
                </div>

        
            </form>
        </div>
        
    </body>
</html>
