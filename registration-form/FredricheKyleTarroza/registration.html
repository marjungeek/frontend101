<!DOCTYPE html>
<html>
   <head>
      <title>Page Title</title>

      <link href="registration.css" rel="stylesheet">
   </head>
   <body>
      <div class ="containerform">
         <div class="content">
            <form form id="form">
               <h1>Register</h1>
               <p>Please fill in this form to create an account.</p>
               <hr>
               <label>First Name : </label>
               <input type="text" id="huFN" placeholder="Firstname" minlength="8" onclick="normalBorderMethod()" required>
               <br>    <br>
               <label>Last Name : </label>
               <input type="text" id="huLN"placeholder="Last name" minlength="8" onclick="normalBorderMethod()" required> 
               <br>    <br>
               <label>Email : </label> 
               <input type="text" id="email"  placeholder="Enter Email" onclick="normalBorderMethod()" required> 
               <br>    <br>
               <label>Country : </label>
               <select id="">
                  <option value="- Select -"disabled selected >- Select -</option>
               </select>
               <br>    <br>
               <label>City : </label>
               <select id="">
                  <option value="- Select -"disabled selected >- Select -</option>
               </select>
               <br>    <br>
               <label>Team : </label>
               <select id="teamList" >
                  <option value=""  disabled selected >- Select -</option>
               </select>
               <br>    <br>
               <label>Gender : </label>
               <select id="">
                  <option value="- Select -"disabled selected>- Select -</option>
                  <option>Male</option>
                  <option>Female</option>
               </select>
               <br>    <br>
               <label>Password : </label>
               <input type="password" placeholder="Enter Password" id="psw" required>
               <br>    <br>
               <label>Repeat Password</label>
               <input type="password" placeholder="Repeat Password" id="pswrepeat" required>
               <br>    <br>
               <div class ="button">
                  <button type="button" class="submit" name="submit" id="submit" onclick="HuMethod()">Register</button>
                  <button type="button" class="clear"  onclick="clearmethod()">Clear</button>
               </div>
            </form>
         </div>
      </div>
   </body>
</html>
