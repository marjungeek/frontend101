<!DOCTYPE html>
<html>
    <head>
        <title>Registration101</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="registration.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src ="registration.js"></script>
    </head>

    <body class="bodyDesign">
        <div class="container main" >
            
            <h2 id="head2" class="mt-5">Registration form</h2>
            <form>
                <div class="mb-3">
                    <label for="firstNameID" class="form-label">First Name: </label>
                    <input type="text" class="form-control" id="firstNameID" placeholder="Enter first name" required>
                </div>
                <div class="mb-3">
                    <label for="lastNameID" class="form-label">Last Name: </label>
                    <input type="text" class="form-control" id="lastNameID" placeholder="Enter last name" required>
                </div>
                <div class="mb-3">
                    <label for="emailID" class="form-label">Email Address: </label>
                    <input type="email" class="form-control" id="emailID" placeholder="sample@mail.com" required>
                </div>

                <div class="mb-3">
                    <label for="countryID" class="form-label">Country: </label>
                    <select id="countryID" class="form-control" required>
                        <option> -- Select -- </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="cityID" class="form-label">City: </label>
                    <input type="cityID" class="form-control" id="cityID" readonly>
                </div>


                <div class="mb-3">
                    <label for="teamList" class="form-label">Team: </label>
                    <select id="teamList" class="form-control" required>
                        <option> -- Select -- </option>
                    </select>
                </div>

                <!-- gender selection -->
                <div class="mb-3">
                    <label for="genderID" class="form-label">Gender: </label>
                    <select id="genderID" class="form-control" required>
                        <option> -- Gender -- </option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>

                <!-- input password -->
                <div class="mb-3">
                    <label for="passwordID" class="form-label">Password: </label>
                    <input type="password" class="form-control" id="passwordID" placeholder="Enter 6 or more character" required>
                </div>
                <div class="mb-3">
                    <label for="repasswordID" class="form-label">Re-type Password: </label>
                    <input type="password" class="form-control" id="repasswordID" placeholder="Re-enter 6 or more character"required>
                </div>

                <!-- button for clear and register -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <input class="btn btn-primary me-md-2" type="reset"></input>
                    <button class="btn btn-success" type="button" onclick="validate()">Submit</button>
                </div>

            </form>
        </div>
    </body>
</html>
