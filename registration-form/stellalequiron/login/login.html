<!DOCTYPE html>
<html>
    <meta content="initial-scale=1, width=device-width">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="login.css">
        <script src="login.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <title>Login Account</title>
    </head>
    <body onload="loginjs">
        <div class="container main" id="loginAccount">
            <h2>Login Form</h2>
            <form action="localStorage" method="post">
                <div class="imageContainer">
                    <img src="Login Avatar 2.png" alt="Login Avatar" class="loginAvatar">
                </div>

                <div class="container">
                    <label for="username" class="form-label"><b>Username: </b></label>
                    <input type="text" placeholder="Enter Username" class="form-control" name="username" id="username" required>

                    <label for="password" class="form-label"><b>Password: </b></label>
                    <input type="text" placeholder="Enter Password" class="form-control" name="password" id="password" required>

                    <button onclick="validate()" type="submit">Login</button>
                    <!-- <input type="button" value="Login" id="submit" onclick="validate()"/> -->
                    <label>
                        <input type="checkbox" checked="checked" name="remember">Remember Me
                    </label>
                </div>

                <div class="container">
                    <button type="button" class="cancelButton">Cancel</button>
                    <span class="password"><a href="#">Forgot Password?</a></span>
                </div>
            </form>
        </div> 
    </body>
</html>
