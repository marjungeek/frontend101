<!DOCTYPE html>
<html>
    <meta content="initial-scale=1, width=device-width">
    <head>
        <title>Login Account</title>
    </head>
    <body>
        <div class="container main" id="loginAccount">
            <h2>Login Form</h2>
            <form action="localStorage" method="post">
                <div class="imageContainer">
                    <img src="Login Avatar 2.png" alt="Login Avatar" class="loginAvatar">
                </div>

                <div class="container">
                    <label for="username"><b>Username: </b></label>
                    <input type="text" placeholder="Enter Username" name="username" required>

                    <label for="password"><b>Password: </b></label>
                    <input type="text" placeholder="Enter Password" name="password" required>

                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember">Remember Me
                    </label>
                </div>

                <div class="container" style="background-color: rgb(241, 8, 8);">
                    <button type="button" class="cancelButton">Cancel</button>
                    <span class="password"><a href="#">Forgot Password?</a></span>
                </div>
            </form>
        </div> 
    </body>
</html>
