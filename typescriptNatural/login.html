<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css">
        <script type="module" src ="main.js"></script>
    </head>
    <body>
        <div class="container main">
            <h2 class="mt-5">Login Page</h2>
            <form>
                <div class="mb-3">
                    <label for="userNameControl" class="form-label"> Username: </label>
                    <input type="text" class="form-control" id="userNameControl" required>
                </div>

                <div class="mb-3">
                    <label for="passwordControl" class="form-label">Password: </label>
                    <input type="password" class="form-control" id="passwordControl" required>
                </div>
             
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-light" type="button" onclick="document.location='logindark.html'">Dark Mode
                    </button>
                    <button class="btn btn-primary me-md-2" input type="reset" type="button">Clear
                    </button>
                    <button class="btn btn-success" type="button" id="submit">Login
                    </button>
                </div>
                <a href="registration.html">Not Yet Registered?</a>
            </form>
        </div>     
    </body>
</html>
